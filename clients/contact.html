<!DOCTYPE html>
<html lang="nl">

<head>

    <!-- Meta's -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Campify, kampeerspullen en meer, contact">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- Links -->
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Titel -->
    <title>Contact</title>

</head>

<body>

<!-- Navigatie -->
<div id="nav"></div>

<!-- Form -->
<div class="container">
    <div class="container">

        <!-- Titel  -->
        <h1 class="titel">Contact</h1>

        <!-- Contactformulier -->
        <form method="post" id="contact">

            <!-- Naam -->
            <label for="input1" title="Naam"><b>Naam: *</b></label>
            <input type="text" name="Naam" size="35" maxlength="70" minlength="3" required="required"
                   id="input1"/>
            <br>

            <!-- E-mailadres -->
            <label for="input2" title="E-mailadres"><b>E-mailadres: *</b></label>
            <input type="email" name="e-mailadres" size="35" maxlength="70" required="required" id="input2"
                   onblur="Email_Validatie()"
            />
            <div id=email_validation></div>
            <br>

            <!-- Vraag/Klacht -->

            <label for="input3" title="Vraag/klacht?"><b>Vraag/Klacht? *</b></label>
            <textarea name="vraag" cols="37" rows="4" required="required" id="input3"></textarea>

            <!-- Verplicht -->
            <p id="verplicht">Velden met een * zijn verplicht in te vullen!</p>
            <br>
        </form>

        <!-- Verzendknop -->
        <button type="submit" class="button" title="Send" id="submitform"><b>Verzenden</b></button>

    </div>
</div>

<!-- Map -->
<div id="map">
    <h1 id="titel2">Waar kan je ons vinden?</h1>
    <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2519.4018545532645!2d4.320619315281099!3d50.8422423669382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3c40f19faf0f9%3A0x4ef5b683135ecb1e!2sErasmushogeschool+Brussel!5e0!3m2!1snl!2sbe!4v1558085101846!5m2!1snl!2sbe"
            width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
</div>

<!-- Footer -->
<div id="footer"></div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="js/contact.js"></script>
<script src="js/footer.js"></script>
<script src="js/nav.js"></script>

</body>

</html>
