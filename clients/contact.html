<!DOCTYPE html>
<html lang="nl">

<head>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Campify, kampeerspullen en meer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/index.css">

    <title>Contact</title>

</head>
<body>

<div id="nav"></div>

<h1 class="titel">Contact</h1>

<div class="form">

    <form method="post" id="contact">

        <!-- Name -->
        <h4 class="ondertitel" id="ondertitel1">Naam:
            <label title="Naam">
                <input type="text" name="Naam" size="35" maxlength="70" minlength="3" required="required" id="input1"/>
            </label>
        </h4>
        <div id="name_validation"></div>

        <h4 class="ondertitel" id="ondertitel2">E-mailadres:
            <label title="E-mailadres">
                <input type="text" name="e-mailadres" size="35" maxlength="70" required="required" id="input2"
                       oninput="validate_email()"/>
            </label>
        </h4>
        <div id="email_validation"></div>

        <h4 class="ondertitel" id="ondertitel3"><b>Vraag/Klacht?</b>
            <label title="Vraag/klacht?">
                <textarea name="vraag" cols="36" rows="5" required="required" id="input3"></textarea>
            </label>
        </h4>
    </form>
    <div id="button"></div>


</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="js/contact.js"></script>

</body>

</html>
