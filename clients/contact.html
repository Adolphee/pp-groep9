<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
</head>
<body>
<h1>Contact</h1>

<form id="contact">
    <p>Naam:
        <label title="Naam">
            <input type="text" name="Naam" size="30" maxlength="30" required="required"/>
        </label>
    </p>

    <p>E-mailadres:
        <label title="E-mailadres">
            <input type="text" name="e-mailadres" size="30" maxlength="50" required="required"/>
        </label>
    </p>

    <p><b>Vraag/Klacht?</b>
        <label title="Vraag/klacht">
            <textarea name="vraag" cols="30" rows="5" required="required"></textarea>
        </label>
    </p>
</form>

<button type="submit" form="contact" title="Send">Send</button>

</body>
</html>
